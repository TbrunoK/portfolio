<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio Bruno Chagas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="nav">
      <div class="logo">✦ Bruno Chagas</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projetos</a>
        <a href="#contact">Contato</a>
      </nav>
      <button id="modeToggle" aria-label="Alternar modo">☼</button>
    </header>

    <main>
      <section>
        <div>
          <h1>Bem vindo ao meu portfolio</h1>
          <p>Design limpo • Interações sutis</p>
          <div>
            <a class="btn" href="#projects">Ver projetos</a>
            <a class="btn" href="#contact">Me contate</a>
          </div>
        </div>
      </section>
    </main>

    <section class="panel contact">
      <h2>Contato</h2>
      <form>
        <input type="text" name="name" placeholder="Seu nome" required />
        <input
          type="email"
          name="email"
          placeholder="seu@exemplo.com"
          required
        />
        <textarea
          name="message"
          rows="4"
          placeholder="O que vamos construir juntos?"
          required
        ></textarea>
        <button class="btn" type="submit">Enviar</button>
        <div></div>
      </form>
    </section>
  </body>
</html>
